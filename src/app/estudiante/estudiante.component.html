<div class="container">
    <div class="text-right">
        <button type="submit" class="btn btn-primary" (click)="onNew()">
          Nuevo Estudiante
        </button>
      </div>
      <br>
  <div>

  <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>#</th>

          <th>Nombre Estudiante</th>

          <th>Apellidos Estudiante</th>

          <th></th>

          <th></th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let estudiante of estudiantesList; let i = index">
          <th scope="row">{{ i + 1 }}</th>

          <td>{{ estudiante.nombres }}</td>

          <td>{{ estudiante.apellidos }}</td>

          <td>
            <button type="button" class="btn btn-info" (click)="onEdit(estudiante)">
              Editar
            </button>
          </td>

          <td>
            <button type="button" class="btn btn-danger" (click)="onDelete(estudiante.$key)">
              Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="regentry mt-5" *ngIf="showNew">
  <div class="title"><strong>{{submitType}} Estudiante</strong></div>
  <form [formGroup]="form" #formEstudiante="ngForm" (ngSubmit)="onSave(formEstudiante)" novalidate>
      <input type="hidden" formControlName="key" name="$key" [(ngModel)]="estudianteService.selectedEstudiante.$key"/>
      <div class="form-group row mt-4">
          <label for="nombre-servicio-input" class="col-2 col-form-label">Nombres Estudiante</label>
      <div class="col-md-4">
        <input required class="form-control" type="text" 
        [(ngModel)]="estudianteService.selectedEstudiante.nombres" formControlName="nombresEstudiante" 
        [ngClass]="{'alert alert-danger':f.nombresEstudiante.touched && f.nombresEstudiante.invalid}"/>
      </div>
    </div>
    <div class="form-group row">
      <label for="aforo-maximo-input" class="col-2 col-form-label">Apellidos Estudiante</label>
      <div class="col-md-4">
        <input required class="form-control" type="text" 
        [(ngModel)]="estudianteService.selectedEstudiante.apellidos" formControlName="apellidosEstudiante" 
        [ngClass]="{'alert alert-danger':f.apellidosEstudiante.touched && f.apellidosEstudiante.invalid}"/>
      </div>
    </div>

    <div class="button-group">
      <button type="submit" class="btn btn-success" [disabled]="!form.valid">
        {{ submitType }}&nbsp;
        <i *ngIf="submitType=='Guardar'" class="fas fa-plus-circle"></i>
        <i *ngIf="submitType=='Actualizar'" class="fas fa-edit"></i>
        
        </button>
      <button type="submit" class="btn btn-primary ml-3" (click)="onCancel()">Cancelar&nbsp;
        <i class="fas fa-ban"></i>
      </button>
    </div>
  </form>
</div>
<br />
</div>
